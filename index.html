<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
    <h3>Convert the value from fahrenheit to celsius & kelvin</h3>
    <label for="" style="font-size: 20px;">Fahrenheit</label>
    <input type="number" placeholder="fahrenheit"
     id="inputFahrenheit" oninput="temperatureConverter(this.value)"
     onchange="temperatureConverter(this.value)">
     <p>Celcius: <span id="outputCelcius"></span></p>
     <p>Kelvin: <span id="outputKelvin"></span></p>
    </div>
    </body>
<script src="app.js"></script>
</html>
